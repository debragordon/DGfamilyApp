<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Register</h2>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="email" required ng-model="email">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="password" required ng-model="password">
        <label for="passwordConfirm" class="sr-only">Confirm Password</label>
        <input type="password" id="passwordConfirm" class="form-control" placeholder="confirm password" required ng-model="passwordConfirm">
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="registerNew()">Register/Sign In</button>
    </form>

</div>
